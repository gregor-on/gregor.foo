<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator [to pay list]</title>
    <link rel="stylesheet" href="pdf.css">

<!--     to check: https://mrrio.github.io/jsPDF/ -->
</head>
<body>
    <h1>PDF Generator [to pay list]</h1>

    <div class="input-group">
        <label for="company-name">Company:</label>
        <label type="text" id="company-name" name="company-name"><strong>[L-tel]</strong></label>
    </div>
    <div class="input-group">
        <label for="list-name">Eng Name:</label>
        <input type="text" id="list-name" name="list-name">
    </div>


    <div class="item-input-container">
        <label for="item-name">Item:</label>
        <input type="text" id="item-name" name="item-name" class="item-name">
        <label for="item-description">Description:</label>
        <input type="text" id="item-description" name="item-description" class="item-description">
        <label for="item-price">Price:</label>
        <input type="number" id="item-price" name="item-price" step="0.01" min="0" class="item-price">
    </div>
    <div class="button-container">
        <button id="add-item">Add Item</button>
        <button id="clear-inputs">Clear Inputs</button>
    </div>


    <h2>Payment list</h2>
    <div id="item-list">
       <ul id="item-list-items">
            <!-- Item items will be added here -->
        </ul>
    </div>

    <button id="generate-pdf">Generate & Download PDF</button>

</body>
</html>
